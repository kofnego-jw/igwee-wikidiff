<div class="row">
    <div class="col-lg-12" ng-controller="viewRevisionController as viewRevCtrl">
        <div class="row">
            <h3 class="text-center">View Revisions</h3>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <div>
                    <form>
                        <label>
                            Filter:
                            <input class="form-control" type="text" ng-model="filterTerm" />
                        </label>
                    </form>
                </div>
                <div class="scrollable">
                    <table class="table col-lg-12">
                        <tbody>
                        <tr ng-repeat="rev in revisionList | filter:filterTerm">
                            <td><a id="a{{rev.id}}"></a>
                                ID: <a ng-click="viewRevCtrl.setRevisionId(rev.id)">{{rev.id}}</a> <br/>
                                <span title="{{rev.timestamp}}">{{ rev.timestamp | limitTo:10 }}</span> <br/>
                                Constributor: <span title="{{rev.contributor.id}}">{{rev.contributor.username}}</span> <br/>
                                Comment: <span title="{{rev.comment}}">hover here</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-1">
                        <span ng-show="viewRevCtrl.hasPrevRevision()">
                            <button ng-click="viewRevCtrl.viewPrevRevision()">Previous Revision</button>
                        </span>
                    </div>
                    <div class="col-lg-8 text-center">
                        <h4>Revision {{revId}}</h4>
                    </div>
                    <div class="col-lg-1">
                        <span ng-show="viewRevCtrl.hasNextRevision()">
                            <button ng-click="viewRevCtrl.viewNextRevision()">Next Revision</button>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 scrollable">
                        <div ng-bind-html="viewHtml"></div>
                    </div>
                </div>
            </div>

        </div>


    </div>

</div>
